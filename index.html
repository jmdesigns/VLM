<!DOCTYPE html>
<html>
<head>
    <link rel = 'stylesheet' href = './css/main.css' type = 'text/css' />
</head>
<body>
    <div>
        <div class = 'header-container'>
            <div class = 'heading'>
                <h1 class = 'heading-text'>VLTAVA LABE MEDIA</h1>
            </div>
            <div class = 'search'>
                <input class = 'search--input' id = 'input'>
                <img class = 'search--icon' src = './image/search.png' />
            </div>
            <div class = 'header-container--auto'></div>
        </div>
    </div>
    <div class = 'grid-container'>
        <div class = 'autocomplete autocomplete--hidden' id = 'autocomplete'>

        </div>
        <div class = 'image-grid'>
            <img class = 'image image__top-left'
            src = 'https://via.placeholder.com/300/3399ff/ffffff?text=This+is+a+placeholder+image' />
            <img class = 'image image__top-right'
            src = 'https://via.placeholder.com/300/3399ff/ffffff?text=This+is+a+placeholder+image' />
            <img class = 'image image__top-middle'
            src = 'https://via.placeholder.com/300/ff3300/000000?text=This+is+a+placeholder+image' />
            <img class = 'image image__bottom-left'
            src = 'https://via.placeholder.com/300/ff3300/000000?text=This+is+a+placeholder+image' />

            <div class = 'image image__horizontal'></div>
            <div class = 'image image__vertical'></div>
        </div>
    </div>

    <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <script src = './js/autocomplete.js'></script>
</body>
</html>
